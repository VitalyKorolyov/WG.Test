<div class="panel">
    <div class="page-header">
        <h3> Create employee </h3>
    </div>
    <div class="form-group col-md-3">
        <label>First name:</label>
        <input ng-model="createEmployeeCtrl.employee.firstName" type="text" class="form-control">
    </div>
    <div class="form-group col-md-3">
        <label>Surname:</label>
        <input ng-model="createEmployeeCtrl.employee.surname" type="text" class="form-control">
    </div>
    <div class="form-group col-md-3">
        <label>Middle name:</label>
        <input ng-model="createEmployeeCtrl.employee.middleName" type="text" class="form-control">
    </div>
    <div class="form-group col-md-3">
        <label>Position:</label>
        <input ng-model="createEmployeeCtrl.employee.position" type="text" class="form-control">
    </div>
    <div class="form-group col-md-3">
        <label>Department:</label>
        <input ng-model="createEmployeeCtrl.employee.department" type="text" class="form-control">
    </div>
    <div class="col-md-12">
        <button type="submit" ng-click="createEmployeeCtrl.create()" class="btn btn-default">Submit</button>
    </div>
</div>
