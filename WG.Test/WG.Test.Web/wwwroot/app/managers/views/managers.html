<div class="panel">
    <div class="page-header">
        <h3> Employees </h3>
    </div>
    <div class="form-inline">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Surname</th>
                    <th>Middle Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="manager in managersCtrl.managers">
                    <td>{{manager.firstName}}</td>
                    <td>{{manager.surname}}</td>
                    <td>{{manager.middleName}}</td>
                    <th><button type="button" class="btn btn-danger btn-sm">Delete</button></th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
