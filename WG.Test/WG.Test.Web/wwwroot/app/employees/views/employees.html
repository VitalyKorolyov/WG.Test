<div class="panel">
    <div class="page-header">
        <h3> Employees </h3>
    </div>
    <div class="form-inline">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Surname</th>
                <th>Middle Name</th>
                <th>Position</th>
                <th>Department</th>
                <th>Manager</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="employee in employeesCtrl.employees">
                <td>{{employee.firstName}}</td>
                <td>{{employee.surname}}</td>
                <td>{{employee.middleName}}</td>
                <td>{{employee.position}}</td>
                <td>{{employee.department}}</td>
                <td>
                    <div>
                        <select ng-model="employee.managerId" ng-init="employee.managerId = employee.managerId.toString()">
                            <option value="">---Please select---</option>
                            <option ng-repeat="manager in employeesCtrl.managers" value="{{manager.id}}">{{manager.firstName}} {{manager.surname}}</option>
                        </select>
                    </div>
                </td>
                <th><button type="button" ng-click="employeesCtrl.update($index)" class="btn btn-default btn-sm">Save</button></th>
                <th><button type="button" ng-click="employeesCtrl.delete(employee.id, $index)" class="btn btn-danger btn-sm">Delete</button></th>
            </tr>
            </tbody>
        </table>
    </div>
</div>
